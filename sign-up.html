<!doctype html>
<html> 
 <head> 
  <title>Sign-up page</title> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
  <style>
      .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
  </style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="row centered-form"> 
    <div class="col-md-6"> 
     <form id="signupForm" class="border border-primary p-4 rounded" valign="top"> 
      <h1 class="text-center mb-4 text-orange">Sign-up page</h1> 
      <div class="form-group"> <label for="name">Name:</label> 
       <input type="text" class="form-control" id="name" required> 
      </div> 
      <div class="form-group"> <label for="email">Email:</label> 
       <input type="email" class="form-control" id="email" required> 
      </div> 
      <div class="form-group"> <label for="phone">Phone Number:</label> 
        <input type="tel" class="form-control" id="phone" required> 
       </div> 
       <div class="form-group"> <label for="password">Password:</label> 
        <input type="password" class="form-control" id="password" required> 
       </div> 
      <div class="form-group">
         <button type="submit" class="btn btn-primary">Submit</button> 
      </div> 
     </form> 
    </div> 
   </div> 
    
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
  
<script> 
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await axios.post('http://localhost:4000/signup', { name, email, phone, password });
        if (response && response.data.message === 'Signup successful') {
          alert('Signup successful');
        }
        console.log(response);
        signupForm.reset();
        } catch (error) {
        console.error(error);
        if (error.response && error.response.data.message === 'User already exists') {
          alert('User already exists');
        }
      }
    });
 </script></body></html>
